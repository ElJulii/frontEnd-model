<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="header__text-introduction">
        <h1 class="header__title">Заголовок h1</h1>
        <p class="header__lorem">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Accusantium consequuntur deleniti eveniet facere fuga inventore
            ipsa labore porro quas, sequi sit sunt, ut velit! Deserunt dolorem
            excepturi facilis incidunt ratione.
        </p>
    </div>
    <div class="main__header-container">
        <img src="img-header-folder/header-img.png" alt="" class="header__img">
    </div>
</header>
<main class="main">
    <section class="main__section-inputs">
        <h2 class="main__title--h2">Заголовок h2</h2>
        <form class="main__form">
            <div class="main__range-input">
                <p class="main__range-title">Выберите диапазон</p>
                <div class="main__range-values">
                    <input class="input-range__input-number input-range__input-number--from" type="number" placeholder="от 0" min="0" max="150">
                    <input class="input-range__input-number input-range__input-number--to" type="number" placeholder="до 150" min="0" max="150">
                </div>
                <div class="main__range-container">
                    <input class="input-range__range input-range__range--min" type="range" min="0" max="150">
                    <input class="input-range__range input-range__range--max " type="range" min="0" max="150">
                </div>
            </div>
            <div class="main__select-input">
                <label for="main__select-id">Выберите select</label>
                <select class="main__select" id="main__select-id" required>
                    <option value="" disabled selected style="display:none;">Option</option>
                    <option value="Vite">Vite</option>
                    <option value="Webpack">Webpack</option>
                    <option value="Gulp">Gulp</option>
                </select>
                <span class="main__select-arrow">▼</span>
            </div>
            <div class="main__radio-input">
                <p class="main__radio-title">Выберите radio</p>
                <div>
                    <label class="custom-radio">
                        <input type="radio" name="language" class="main__radio" value="JavaScript">
                        <span class="custom-radio-button"></span>
                        JavaScript
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="language" class="main__radio" value="PHP">
                        <span class="custom-radio-button"></span>
                        PHP
                    </label>
                    <label class="custom-radio">
                        <input type="radio"  name="language" class="main__radio" value="C#">
                        <span class="custom-radio-button"></span>
                        C#
                    </label>
                </div>
            </div>
            <div class="main__text-input"></div>
            <div class="main__number-input"></div>
            <div class="main__input-checkbox"></div>
            <button type="button" class="main__button">
                Отправить
            </button>
        </form>
    </section>
    <section class="main__section-three"></section>
</main>
<footer class="footer"></footer>
</body>
<script src="script-range.js"></script>
<script src="script-radio.js"></script>
</html>
